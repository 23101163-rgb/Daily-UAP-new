{% extends 'news/base.html' %}
{% block title %}Login - Daily UAP{% endblock %}
{% block content %}

<style>
  body {
    background-color: #000;
  }

  .login-container {
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-card {
    background: radial-gradient(circle at top left, #0a0a0a 0%, #000 100%);
    border: 2px solid rgba(255, 0, 0, 0.3);
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.25);
    padding: 40px 35px;
    width: 100%;
    max-width: 420px;
    text-align: center;
    animation: fadeIn 0.8s ease-out;
  }

  .login-card:hover {
    box-shadow: 0 0 35px rgba(255, 0, 0, 0.5);
    transform: translateY(-3px);
  }

  .login-title {
    font-weight: bold;
    color: #00ff44;
    text-shadow: 0 0 15px #00ff44, 0 0 25px #00ff44;
    margin-bottom: 20px;
  }

  .form-label {
    color: #ff1e1e;
    text-align: left;
    width: 100%;
    margin-bottom: 6px;
  }

  .form-control {
    background-color: #111;
    border: 1px solid rgba(255,0,0,0.4);
    color: #fff;
    border-radius: 8px;
    transition: all 0.2s ease-in-out;
  }

  .form-control:focus {
    box-shadow: 0 0 15px rgba(255,0,0,0.7);
    border-color: #ff1e1e;
  }

  .btn-login {
    background: linear-gradient(90deg, #ff1e1e, #007a2e);
    border: none;
    font-weight: bold;
    color: #fff;
    width: 100%;
    padding: 10px 0;
    margin-top: 10px;
    border-radius: 8px;
    transition: 0.3s;
  }

  .btn-login:hover {
    box-shadow: 0 0 18px #00ff44;
    color: white;
  }

  .alert-danger {
    background-color: rgba(255, 0, 0, 0.1);
    border: 1px solid #ff1e1e;
    color: #ff4d4d;
    box-shadow: 0 0 12px #ff1e1e;
  }

  .text-link {
    color: #00ff44;
    text-decoration: none;
    font-weight: bold;
  }

  .text-link:hover {
    text-shadow: 0 0 8px #00ff44;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">üîê Login</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <hr class="text-secondary mt-4">
    <p class="text-light">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-link">Sign Up</a>
    </p>
  </div>
</div>

{% endblock %}
